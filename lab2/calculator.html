<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <nav id="nav-bar">

    <div id="switch">
      <img src="dark-theme.svg" width="30" height="30" />
    </div>

    <div id="calculator-sign">Calculator</div>

    <div nav-bar-links>
      <button id="btn-about" class="nav-bar-btn">Описание</button>
      <button id="btn-business" class="nav-bar-btn">Бизнес</button>
      <button id="btn-blog" class="nav-bar-btn">Блог</button>
      <button id="btn-login" class="nav-bar-btn">Войти</button>
    </div>

  </nav>

  <div id="contents">
    <div id="calculator-body">
      <div id="result-window">
        <div id="result" class="result">0</div>
        <div id="calculation-history"></div>
      </div>
      <div>
        <div>
          <button id="btn-op-clear" class="my-btn secondary">C</button>
          <button id="btn-op-sign" class="my-btn secondary">+/-</button>
          <button id="btn-op-percent" class="my-btn secondary">%</button>
          <button id="btn-op-div" class="my-btn secondary">/</button>
          <button id="btn-op-back" class="my-btn secondary">⌫</button>
        </div>

        <div>
          <button id="btn-digit-7" class="my-btn">7</button>
          <button id="btn-digit-8" class="my-btn">8</button>
          <button id="btn-digit-9" class="my-btn">9</button>
          <button id="btn-op-mult" class="my-btn secondary">x</button>
          <button id="btn-op-sqrt" class="my-btn secondary">√</button>
        </div>

        <div>
          <button id="btn-digit-4" class="my-btn">4</button>
          <button id="btn-digit-5" class="my-btn">5</button>
          <button id="btn-digit-6" class="my-btn">6</button>
          <button id="btn-op-minus" class="my-btn secondary">-</button>
          <button id="btn-op-2grade" class="my-btn secondary">x²</button>
        </div>

        <div>
          <button id="btn-digit-1" class="my-btn">1</button>
          <button id="btn-digit-2" class="my-btn">2</button>
          <button id="btn-digit-3" class="my-btn">3</button>
          <button id="btn-op-plus" class="my-btn secondary">+</button>
          <button id="btn-op-factorial" class="my-btn secondary">x!</button>
        </div>

        <div>
          <button id="btn-digit-0" class="my-btn">0</button>
          <button id="btn-digit-dot" class="my-btn">.</button>
          <button id="btn-op-equal" class="my-btn primary execute">=</button>
          <button id="btn-op-addthousand" class="my-btn secondary">000</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="blur">
    <div id="login-popup">
      <div id="greetings">Добро пожаловать</div>
      <div id="sign-up">
        <form id="registerForm">
          <label for="email">Электронная почта</label><br>
          <input type="text" id="email" class="login-field" name="email"><br>

          <label for="password">Пароль</label><br>
          <input type="text" id="password" class="login-field" name="password"><br>

          <label for="birth-date">Дата рождения</label><br>
          <input type="text" id="birth-date" class="login-field" name="birth-date"><br>
          <input type="submit" id="continue-button" value="Продолжить"></input>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
